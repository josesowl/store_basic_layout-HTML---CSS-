<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Shopping cart</title>
</head>
<body>
    <aside class="shopping-cart1">
        <div class="shopping-cart1-container">
            <div class="shopping-cart-header">
                <img src="/assets/img/icons/icon_menu.svg" alt="icon menu" class="icon-menu">
                <h1 class="title">Shopping cart</h1>
            </div>
            <div class="shopping-cart-content">
                
                <div class="shopping-card1">
                    <figure>
                        <img src="https://images.pexels.com/photos/11124449/pexels-photo-11124449.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="product-img">
                    </figure>
        
                    <p>Facial oil</p>
                    <p>$40</p>   

                    <div class="remove-button">
                        <img src="/assets/img/icons/icon_close.png" alt="remove button">
                    </div>
                </div>   

                <div class="shopping-card1">
                    <figure>
                        <img src="https://images.pexels.com/photos/11124445/pexels-photo-11124445.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="product-img">
                    </figure>
        
                    <p>Wattermelon oil</p>
                    <p>$50</p>   

                    <div class="remove-button">
                        <img src="/assets/img/icons/icon_close.png" alt="remove button">
                    </div>
                </div>   

                <div class="shopping-card1">
                    <figure>
                        <img src="https://images.pexels.com/photos/8128069/pexels-photo-8128069.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="product-img">
                    </figure>
        
                    <p>Tonic</p>
                    <p>$25</p>   

                    <div class="remove-button">
                        <img src="/assets/img/icons/icon_close.png" alt="remove button">
                    </div>
                </div>  

                <div class="shopping-card1">
                    <figure>
                        <img src="https://images.pexels.com/photos/8128063/pexels-photo-8128063.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="product-img">
                    </figure>
        
                    <p>Takecare bundle</p>
                    <p>$60</p>   

                    <div class="remove-button">
                        <img src="/assets/img/icons/icon_close.png" alt="remove button">
                    </div>
                </div> 
                <div class="total-order">
                    <p>
                        <span>Total</span>
                    </p>
                    <p>$560</p>
                </div>
                <button class="checkout-button">Checkout</button>               
            </div>                       
        </div>                     
    </aside>
</body>
</html>
